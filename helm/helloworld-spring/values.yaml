replicaCount: 1

image:
  repository: velvetaccardia/spring-helloworld
  pullPolicy: IfNotPresent
  tag: ""
  
service:
  type: NodePort
  port: 8080
  name: hello-world
  targetport: 8080

  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

containers:
    name: hello-world
    image: velvetaccardia/spring-helloworld
